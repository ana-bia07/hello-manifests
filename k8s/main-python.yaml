apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-fastapi
  labels:
    app: app-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-fastapi
  template:
    metadata:
      labels:
        app: app-fastapi
    spec:
      containers:
        - name: app-fastapi
          image: anabeatriz02/main-python:7a439d82297d67e246029246e671ae93efd1c661
          ports:
          - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: app-fastapi
  labels:
    app: app-fastapi
spec:
  type: NodePort
  selector:
    app: app-fastapi
  ports:
  - name: "app-fastapi-service"
    port: 8080
    targetPort: 80
    nodePort: 30000
    
